{{- if .Values.staticContent.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.staticContent.configMapName }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Static Site</title>
    </head>
    <body>
        <h1>Welcome to {{ .Release.Name }}</h1>
        <p>Deployed with Helm and SOPS</p>
    </body>
    </html>
{{- end }}
