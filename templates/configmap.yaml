# templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>{{ .Release.Name }}</title>
    </head>
    <body>
        <h1>Welcome to {{ .Release.Name }}</h1>
        <p>Deployed with Helm and SOPS</p>
    </body>
    </html>
