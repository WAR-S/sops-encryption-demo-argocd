# templates/deployment.yaml (упрощенный)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository | default "nginx" }}:{{ .Values.image.tag | default "alpine" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 80
              name: http
          {{- if .Values.staticContent.enabled }}
          volumeMounts:
            - name: static-content
              mountPath: {{ .Values.staticContent.mountPath | default "/usr/share/nginx/html" }}
              readOnly: true
          {{- end }}
          {{- if .Values.secrets.envVars }}
          env:
            {{- range $key, $value := .Values.secrets.envVars }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | default dict | nindent 12 }}
      {{- if .Values.staticContent.enabled }}
      volumes:
        - name: static-content
          configMap:
            name: {{ .Values.staticContent.configMapName | default (printf "%s-html" .Release.Name) }}
      {{- end }}
