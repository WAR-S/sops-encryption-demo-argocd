apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          volumeMounts:
            {{- if .Values.staticContent.enabled }}
            - name: static-content
              mountPath: {{ .Values.staticContent.mountPath }}
              readOnly: true
            {{- end }}
          {{- if .Values.secrets.envVars }}
          env:
            {{- range $key, $value := .Values.secrets.envVars }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.staticContent.enabled }}
        - name: static-content
          configMap:
            name: {{ .Values.staticContent.configMapName }}
        {{- end }}
